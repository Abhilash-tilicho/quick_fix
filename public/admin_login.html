<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - QuickFix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary to-secondary">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        ğŸ” Admin Login
      </h2>
      <form id="adminLoginForm" class="space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
            placeholder="admin@example.com" />
        </div>

        <!-- Password -->
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
            placeholder="Enter password" />
          <i
            class="fa fa-eye absolute top-10 right-4 text-gray-500 cursor-pointer"
            id="togglePassword"></i>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-6 rounded-lg font-semibold transition-all duration-200">
          Login
        </button>

        <!-- Loader + Message -->
        <div
          id="statusMessage"
          class="text-center text-sm mt-3 text-gray-600 hidden">
          Logging in...
        </div>
      </form>
    </div>

    <script>
      // Toggle password visibility
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.classList.toggle("fa-eye-slash");
      });

      // Form submission
      const form = document.getElementById("adminLoginForm");
      const statusMessage = document.getElementById("statusMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        statusMessage.classList.remove("hidden");
        statusMessage.textContent = "Logging in...";

        const payload = {
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        };

        try {
          const res = await fetch("/api/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const data = await res.json();
          console.log(data);
          if (data.success) {
            statusMessage.textContent = "âœ… Login successful!";
            // Save token to localStorage if needed:
            // localStorage.setItem("adminToken", data.token);
            setTimeout(() => {
              window.location.href = "/Admin.html";
            }, 1000);
          } else {
            statusMessage.textContent =
              "âŒ " + (data.message || "Login failed");
          }
        } catch (err) {
          statusMessage.textContent = "âŒ Network error. Try again.";
        }
      });
    </script>
  </body>
</html>
